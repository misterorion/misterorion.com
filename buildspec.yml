version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 13
        commands:
            - 'yarn global add gatsby'
    pre_build:
        commands:
            - 'yarn install --frozen-lockfile'
    build:
        commands:
            - 'yarn run build'
artifacts:
    base-directory: public
    files:
        - '**/*'
    discard-paths: no
cache:
    paths:
        - '.cache/*'
        - 'public/*'