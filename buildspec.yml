version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install -g yarn
      - yarn install --silent
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync public s3://$BUCKET_PATH --delete --no-progress
      - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'