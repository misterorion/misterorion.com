version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - yarn --frozen-lockfile
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 rm s3://mecha-static-sites/misterorion-com --recursive --exclude ""
artifacts:
  base-directory: public
  files:
    - '**/*'
cache:
  paths:
    - 'node_modules/**/*'