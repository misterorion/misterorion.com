version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 12
        commands:
            - 'yarn global add gatsby'
    pre_build:
        commands:
            - 'yarn install --frozen-lockfile  --production'
    build:
        commands:
            - 'gatsby build --no-color'
artifacts:
    base-directory: public
    files:
        - '**/*'
cache:
    paths:
        - '.cache/*'
        - 'public/*'