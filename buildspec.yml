version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 12
        commands:
            - 'yarn global add gatsby-cli'
    pre_build:
        commands:
            - 'yarn install --frozen-lockfile'
    build:
        commands:
            - 'yarn build'
artifacts:
    base-directory: public
    files:
        - '**/*'
cache:
    paths:
        - '.cache/*'
        - 'public/*'